<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yanda's Blog</title>
  <link rel="stylesheet" href="style_blog.css" />
</head>
<body>
  <!-- 🔹 动态导航栏 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <!-- 🔸 博客分类展示 -->
  <div class="blog-container">
    <h1 class="blog-title">📚 Yanda's Blog</h1>
    <p class="blog-subtitle">按分类浏览所有博文</p>
    <div id="blog-category-list"></div>
    <script src="scripts/render_hierarchical_tags.js"></script>
  </div>

  <!-- 🔻 Footer -->
  <div class="footer">
    Blog © Yanda Cheng | Last updated May 2025
  </div>
</body>
</html>
