<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yanda's Blog</title>
  <link rel="stylesheet" href="style_blog.css" />
</head>
<body>

  <!-- 🔹 Google Translate 控制按钮 -->
  <div id="translate-control" style="position: fixed; top: 10px; right: 10px; z-index: 999;"></div>

  <!-- 🔹 动态导航栏 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <!-- 🔸 双栏博客主区域 -->
  <div class="blog-container" style="display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap;">
    
    <!-- ⬅ 左栏：分类结构 -->
    <div style="flex: 1; min-width: 320px;">
      <h1 class="blog-title">📚 Yanda's Blog</h1>
      <p class="blog-subtitle">按分类浏览所有博文</p>
      <div id="blog-category-list"></div>
    </div>

    <!-- ➡ 右栏：时间线结构 -->
    <div style="flex: 1; min-width: 320px;">
      <h2>🕒 按时间排序</h2>
      <div id="blog-timeline-list"></div>
    </div>

  </div>

  <!-- 🔻 Footer -->
  <div class="footer">
    Blog © Yanda Cheng | Last updated May 2025
  </div>

  <!-- 🔧 渲染脚本 -->
  <script src="scripts/render_blog_dual.js"></script>

  <!-- 🌐 Google Translate 脚本 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'translate-control');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
